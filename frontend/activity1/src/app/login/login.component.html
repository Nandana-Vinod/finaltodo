<div class="container shadow m-5">
    <h1 class="text-center text-white">Login</h1>
    
    <form #logdata="ngForm" (ngSubmit)="login(logdata.value)">
      
      <!-- Username -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" name="username" ngModel placeholder="Enter your username" required>
      </mat-form-field>
      
      <!-- Password -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" ngModel placeholder="Enter your password" required>
      </mat-form-field>
      
      <!-- Submit Button -->
      <div class="text-center">
        <button mat-raised-button color="warn" type="submit" class="w-100 mt-3">Login</button>
      </div>
      
    </form>
  </div>
