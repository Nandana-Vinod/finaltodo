<div class="container">
  
    <h2 class="text-center text-danger">Add New Task</h2>





    <form>
        <div class="form-group">
            <label for="task_name">Task Name:</label>
            <input type="text" name="task_name" required [(ngModel)]="task_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="task_description">Task Description:</label>
            <textarea name="task_description" required  [(ngModel)]="task_description" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required  [(ngModel)]="status" class="form-control">
                <option value="0">Incomplete</option>
                <option value="1">Complete</option>
            </select>
        </div>
        <button type="submit" (click)="addTask()" class="btn btn-primary m-4">Add Task</button>
        <button type="submit" class="btn btn-warning m-4" (click)="UpdateRecords()" >Update</button>

    </form>
    <button class="btn btn-success m-2" (click)="showCompletedTasks()">Show Completed</button>
<button class="btn btn-warning m-2" (click)="showIncompleteTasks()">Show Incomplete</button>


    <h2 class="text-center mt-4">Task List</h2>
    <table class="table table-bordered task-list">
        <thead>
            <tr>
                <th>userid</th>
                <th>Task Name</th>
                <th>Description</th>
                <th>Status</th>
                <th>User</th>
                <th>Action1</th>
                <th>Action2</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td>{{task.id}}</td>
                <td>{{ task.task_name }}</td>
                <td>{{ task.task_description }}</td>
                <td>{{ task.status === 1 ? 'Completed' : 'Incomplete' }}</td>
                <td>{{ task.user1 }}</td>
                 <td><button type="button" class="btn btn-success" (click)="setUpdate(task)">Edit</button>
                 </td>
              <td> <button type="button" class="btn btn-danger" (click)="deleteTask(task)">Delete</button> </td>


            </tr>
        </tbody>
    </table>
</div>
