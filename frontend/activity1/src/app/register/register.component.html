<div class="container bg-light ">
    <mat-card class="mat-elevation-z4">
      <h1 class="text-center text-white ">Registration</h1>
      <form #saveform="ngForm" (ngSubmit)="register(saveform.value)">
  
        <!-- First Name -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput type="text" name="first_name" ngModel placeholder="Enter your first name" required>
        </mat-form-field>
  
        <!-- Last Name -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" name="last_name" ngModel placeholder="Enter your last name" required>
        </mat-form-field>
  
        <!-- Username -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" name="username" ngModel placeholder="Choose a username" required>
        </mat-form-field>
  
        <!-- Password -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" ngModel placeholder="Enter your password" required>
        </mat-form-field>
  
        <!-- Email -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" ngModel placeholder="Enter your email" required>
        </mat-form-field>
  
        <!-- Phone Number -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput type="number" name="phone_number" ngModel placeholder="Enter your phone number" required>
        </mat-form-field>
  
        <!-- Gender -->
        <div class="mt-3">
          <label class="text-white">Gender</label>
          <mat-radio-group name="gender" ngModel>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
          </mat-radio-group>
        </div>
  
        <!-- Submit Button -->
        <div class="text-center">
          <button mat-raised-button color="primary" type="submit" class="full-width mt-3">Register</button>
        </div>
      </form>
    </mat-card>
  </div>
